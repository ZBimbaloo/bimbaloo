<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>H5——邀请函</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <link rel="stylesheet" href="css/index.css">
    <style>
        .section {
            text-align: center;
            font: 50px "Microsoft Yahei";
            color: #fff;
        }
    </style>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>
    <script src="./js/remScale.js"></script>
</head>

<body>
    <div id="music" onclick="audioPlay()">
        <audio src="./song.ogg" controls="controls" id="bgaudio" autoplay="autoplay" loop hidden></audio>
        <img src="./images/play.jpg" alt="yinyue" id="audioImg">
    </div>
    <div id="dowebok">
        <div class="section" style="background:green">

            第一页
        </div>
        <div class="section s1 ">

            <img src="./images/xdhbgms .png" alt="" id="si_top_01">

            <div id="s1_center">
                <img src="./images/sfczl .png" alt="">
                <img src="./images/wtdej.png" alt="">
                <img src="./images/jcjh.png" alt="">
                <img src="./images/znaq.png" alt="">
            </div>

            <div id="s1_down">
                <img src="./images/ts365.png" alt="" class="pic1">
                <img src="./images/Windows.png" alt="" class="pic2">
                <img src="./images/tsEMS.png" alt="" class="pic3">
            </div>
            <div id="s1_bottom">
                <a href="#"><img src="./images/djck.png" alt=""></a>
            </div>
        </div>

        <div class="section zrc">

            <div class="index_1">
                <div class="content_1">
                    <img src="images/logo.png" />
                    <img src="images/Office 365.png" class="content_1_2" />
                </div>
                <div class="content_2">
                    <img src="images/qiyeneibu.png" />
                </div>
                <div class="content_3">
                    <img src="images/xuexipingtai.png" />
                </div>
                <div class="content_4">
                    <img src="images/jiejuefangan.png" />
                </div>
                <div class="content_5">
                    <img src="./images/bijiben.png" alt="">
                </div>
                <div class="content_6">
                    <img src="images/erweima.png" id="content_6_1" />
                    <img src="images/bushushijian.png" id="content_6_2" />
                </div>
                <div class="content_7">

                </div>
            </div>
        </div>
        <div class="section s5">
            <img class="s5_1" src="./images/zysx.png" alt="">
            <img class="s5_2" src="./images/zyxnr1.png" alt="">
            <img class="s5_3" src="./images/zysxnr2.png" alt="">
            <img class="s5_4" src="./images/zysxnr3.png" alt="">
            <img class="s5_5" src="./images/jpsz.png" alt="">
            <img class="s5_6" src="./images/jp.png" alt="">
            <img class="s5_7" src="./images/button.png" alt="">
        </div>
    </div> 
    <script>
    	document.querySelector("#bgaudio").play();
        //  背景音乐播放与控制		
        function audioPlay() {
            var myAudio = document.querySelector("#bgaudio");
            var audioImg = document.querySelector("#audioImg");
            if (myAudio !== null) {
                if (myAudio.paused) {
                    myAudio.play();
                    audioImg.src = "./images/play.jpg";
                } else {
                    audioImg.src = "./images/pause.jpg"
                    myAudio.pause();
                }
            }
        };

        function index2() {
            $("#si_top_01").animate({
                filter: "alpha(opacity = 100)",
                opacity: "1"
            }, 1500);
            $("#s1_center").animate({
                marginLeft: "0rem"
            }, 2000);

            $("#s1_down .pic1").animate({
                marginLeft: "0"
            }, 800);
            $("#s1_down .pic2").animate({
                marginLeft: "0"
            }, 800);
            $("#s1_down .pic3").animate({
                marginLeft: "0"
            }, 800);

            $("#s1_bottom img").animate({
                width: "4rem"
            }, 2000);
        }

        function index3() {
            $(".content_1 img").animate({
                width: "3rem"
            }, 1200);
            $(".content_2").animate({
                marginLeft: "0rem"
            }, 1000);

            $(".content_4").animate({
                marginLeft: "0rem"
            }, 1000);

            $(".content_3").animate({
                marginRight: "0rem"
            }, 1500);
            $(".content_5").animate({
                filter: "alpha(opacity=100)",
                opacity: "1"
            }, 3500);
            $("#content_6_1").animate({
                width: "2rem"
            }, 2000, "linear");
            $("#content_6_2").animate({
                width: "4rem"
            }, 2000, "linear");

        }

        function index4() {
            $(".s5_1").animate({
                marginLeft: ".5rem"
            }, 1000, "linear");

            $(".s5_2,.s5_3,.s5_4").animate({
                filter: "alpha(opacity=100)",
                opacity: "1"
            }, 1000, "linear");

            $(".s5_5").animate({
                marginLeft: ".5rem"
            }, 1000, "linear");

            $(".s5_6").animate({
                width: "6rem"
            }, 600);
            $(".s5_7").animate({
                width: "6rem"
            }, 600);
        }


        $(function() {
            $('#dowebok').fullpage({
                continuousVertical: true,
                css3: true,
                fitToSection: false,
                // autoScrolling: false,

                afterRender: function() {
                    document.querySelector("#bgaudio").play();
                },
                afterLoad: function(anchorLink, index) {
                    if (index == 1) {

                    };
                    if (index == 2) {
                        index2();
                    };
                    if (index == 3) {
                        index3();
                    };
                    if (index == 4) {
                        index4();
                    };
                    if (index != 2) {

                        $("#si_top_01").css({
                            filter: "alpha(opacity = 0)",
                            opacity: "0"
                        });
                        $("#s1_center").css({
                            marginLeft: "-20rem"
                        });

                        $("#s1_down .pic1").css({
                            marginLeft: "-10rem"
                        });
                        $("#s1_down .pic2").css({
                            marginLeft: "-20rem"
                        });
                        $("#s1_down .pic3").css({
                            marginLeft: "-20rem"
                        });

                        $("#s1_bottom img").css({
                            width: "0rem"
                        });
                    };
                    if (index != 3) {
                        $(".content_1 img").css({
                            width: "0rem"
                        });
                        $(".content_2,.content_4").css({
                            marginLeft: "-20rem"
                        });
                        $(".content_3").css({
                            marginRight: "-20rem"
                        });
                        $(".content_5").css({
                            filter: "alpha(opacity=0)",
                            opacity: "0"
                        });
                        $("#content_6_1").css({
                            width: "0rem"
                        });
                        $("#content_6_2").css({
                            width: "0rem"
                        });
                    };
                    if (index != 4) {
                        $(".s5_1").css({
                            marginLeft: "-2rem"
                        });
                        $(".s5_2,.s5_3,.s5_4").css({
                            filter: "alpha(opacity=0)",
                            opacity: "0"
                        });
                        $(".s5_5").css({
                            marginLeft: "-2rem"
                        });
                        $(".s5_6,.s5_7").css({
                            width: "0rem"
                        });
                    };


                },

            })
        });
        (function() {
            if (localStorage.pagecount) {        
                localStorage.pagecount = Number(localStorage.pagecount) + 1;      
            }      
            else {       
                localStorage.pagecount = 1;      
            }      
            console.log("页面访问次数" + localStorage.pagecount);
        })();
    </script>
</body>

</html>
